<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Totally not bootleg computers</h1>
    <div class="top-container">

        <div class="bank">
            <p>Joe Banker</p>
            <p >balance</p><p id="balance"></p><p>kr</p>
            <div id="outstanding">
                <p>Outstanding</p><p id="owed"></p><p>kr</p>
            </div>
            <button id="loanbutton">Get a loan</button>
        </div>
        <div class="work">
            <p>Work</p>
            <p>Pay</p> <p id="pay"></p><p>kr</p>
        <button id="bankbutton">Bank</button>
        <button id="workbutton">Work</button>
        <button id="repaybtn">Repay loan</button>
    </div>
    <div class="store">
        <label for="pc-select">Laptops</label>
        <select name="pc-select" id="pc-select"></select>
        <p id="pcdescription"></p>
        <p id="stock"></p>
    </div>
</div>

    <div class="computerinfo">
        <h2 id="pcname"></h2>
        
        <div id="specs" class="specs">
            
        </div>
        <img class="image" id="computerImg">
        <p id="pcprice"></p><p>NOK</p>
        <button id="buybutton">BUY NOW</button>
        <p id="purchase-successful">Successfully purchased PC!</p>
        <p id="purchase-failed">You can't afford this!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
