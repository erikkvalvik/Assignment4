<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>this is a test header</h1>
    <div class="bank">
        <p>Joe Banker</p>
        <p >balance</p><p id="balance"></p><p>kr</p>
        <div id="outstanding">
            <p>Outstanding</p><p id="owed"></p><p>kr</p>
        </div>
        <button id="loanbutton">Get a loan</button>
    </div>
    <div class="work">
        <p>Work</p>
        <p>Pay</p> <p id="pay"></p><p>kr</p>
        <button id="bankbutton">Bank</button>

        <p id="pcprice"></p><p>NOK</p>
        <button id="buybutton">BUY NOW</button>
        <p id="purchase-successful">Successfully purchased PC!</p>
        <p id="purchase-failed">You can't afford this!</p>
    </div>

    <script src="app.js"></script>
